<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <style>
        :root {
            --bg-color: {{ site.color_bg }};
            --text-color: {{ site.color_text }};
            --accent-color: {{ site.color_accent }};
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --accent-color: #60a5fa;
            }
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* --- Header Styling --- */
        h1 { 
            font-size: 2.5rem; 
            letter-spacing: -1px; 
            margin-bottom: 10px; 
            line-height: 1.2;
        }
        
        /* New style for the Description */
        .description {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .meta { 
            color: #888; 
            font-size: 0.9rem; 
            margin-bottom: 40px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        /* --- Content Styling --- */
        h2 { margin-top: 40px; margin-bottom: 15px; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
        }
        
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: dark) {
            pre { background: #333; }
            .meta { border-bottom-color: #333; }
        }

        footer { margin-top: 60px; font-size: 0.8rem; color: #888; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>{{ site.title }}</h1>
            
            <!-- This was missing before! -->
            <p class="description">{{ site.description }}</p> 
            
            <p class="meta">Written by {{ site.author }}</p>
        </header>

        <!-- Content -->
        <main>
            {{ content }}
        </main>

        <footer>
            &copy; {{ "now" | date: "%Y" }} {{ site.author }}
        </footer>
    </div>

</body>
</html>
