<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <style>
        :root {
            --bg-color: {{ site.color_bg }};
            --text-color: {{ site.color_text }};
            --accent-color: {{ site.color_accent }};
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Automatic Dark Mode override if user prefers it */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #1a1a1a;
                --bg-color: #e0e0e0;
                --accent-color: #60a5fa;
            }
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 40px 0;
        }

        /* Markdown Content Styling */
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; }
        h2 { margin-top: 40px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
        }
        
        /* Code Block Styling */
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        @media (prefers-color-scheme: dark) {
            pre { background: #333; }
            h2 { border-color: #333; }
        }

        .meta { color: #888; font-size: 0.9rem; margin-bottom: 40px; }
        footer { margin-top: 60px; font-size: 0.8rem; color: #888; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header info from config -->
        <header>
            <h1>{{ site.title }}</h1>
            <p class="meta">Written by {{ site.author }}</p>
        </header>

        <!-- This is where your Markdown gets injected -->
        <main>
            {{ content }}
        </main>

        <footer>
            &copy; {{ "now" | date: "%Y" }} {{ site.author }}
        </footer>
    </div>

</body>
</html>
